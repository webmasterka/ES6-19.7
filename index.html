<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Timer!</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<nav class="controls">
		<a href="#" class="button" id="start">Start</a><br>
		<a href="#" class="button" id="stop">Stop</a><br>
		<a href="#" class="button" id="reset">Reset</a><br>
		<a href="#" class="button" id="save_time">Save</a><br>
		<a href="#" class="button" id="clear_times">Clear</a><br>
	</nav>
	<div class="stopwatch"></div>
	<ul class="results" id="results">Saved times:</ul>
	<script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
	<script type="text/babel" src="script.js"></script>
</body>

</html>
